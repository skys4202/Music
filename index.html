<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <title>수박 </title>
    <meta name="description" content="portfolio" />
    <meta name="author" content="jonggwon" />
    <!-- OG (Open Graph Data) 웹사이트 소개할 때 유용, 검색엔진-->
    <meta property="og:title" content="포트폴리오" />
    <meta property="og:tpye" content="website" />
    <meta property="og:url" content="배포후 생성된 URL" />
    <meta property="og:image" content="배포후에 생선된 이미지 URL" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins&display=swap"
        rel="stylesheet">

    <!--Font Awesome icon-->
    <script src="https://kit.fontawesome.com/c6ff0ca5bd.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- javascript -->
    <script src="javaa.js" defer></script>
</head>

<body>
    <section>
        <div class="music-content">
            <div class="music-playlist">
                <h2 class="music-playlist-h2">My Playlist</h2>
            </div>
            <div class="music-image">
                <img class="music-cover" src="image/qwer.jpg" alt="">
            </div>
            <div class="music-title">
                <h2 class="music-h2">안녕, 나의 슬픔</h2>
                <p class="music-p">QWER</p>
                <div>
                    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                </div>
                <input type="range" id="progress-bar" min="0" value="0">
            </div>
            <div class="music-bar">
                <button id="last-button"><i class="fas fa-step-backward backwardd"></i></button>
                <button id="play-button"><i class="fas fa-play play"></i></button>
                <button id="next-button"><i class="fas fa-step-backward backward"></i></button>
                <div class="volume-control">
                    <label for="volume-slider" class="volume-label"><i class="fas fa-volume-down"></i></label>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" class="volume-slider">
                </div>
                </div>
                
            </div>
        </div>
    </section>
</body>

</html>
